<div>
  <h3>Please Register</h3>

  <label for="username">Username:</label>
  <input type="text" name="username" id="username" [(ngModel)]="username">
  <br>
  <label for="fname">First Name:</label>
  <input type="text" name="fname" id="fname" [(ngModel)]="fname">
  <br>
  <label for="lname">Last Name:</label>
  <input type="text" name="lname" id="lname" [(ngModel)]="lname">
  <br>
  <label for="DOB">Date of Birth:</label>
  <input type="date" name="DOB" id="DOB" [(ngModel)]="DOB">
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" [(ngModel)]="password">


</div>
