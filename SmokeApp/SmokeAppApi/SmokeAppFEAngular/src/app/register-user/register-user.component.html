<form class='register' (submit)="registeruser()" [formGroup]="reactiveform">
  <label for="fname">First Name:</label>
  <input type="text" name="fname" formControlName="fname" required>
  <br>

  <label for="lname">Last Name:</label>
  <input type="text" name="lname" formControlName="lname">
  <br>

  <label for="email">Email:</label>
  <input type="email" name="email" formControlName="email">
  <br>

  <label for="username">Username:</label>
  <input type="text" name="username" formControlName="username">
  <br>

  <label for="password">Password:</label>
  <input type="password" name="password" formControlName="password">
  <br>

  <label for="dob">Date of Birth:</label>
  <input type="date" name="dob" formControlName="dob">
  <br>





  <input type="submit" value="submit" [disabled]='!reactiveform.valid'>

 

</form>
