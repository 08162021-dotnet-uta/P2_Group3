<form class="register">
  <h3>Please Register</h3>

  <label for="username" class="label">Username:</label>
  <input type="text" name="username" id="username" [(ngModel)]="username">
  <br>
  <label for="fname" class="label">First Name:</label>
  <input type="text" name="fname" id="fname" [(ngModel)]="fname">
  <br>
  <label for="lname" class="label">Last Name:</label>
  <input type="text" name="lname" id="lname" [(ngModel)]="lname">
  <br>
  <label for="DOB" class="label">Date of Birth:</label>
  <input type="date" name="DOB" id="DOB" [(ngModel)]="DOB">
  <br>
  <label for="password" class="label">Password:</label>
  <input type="password" name="password" id="password" [(ngModel)]="password">

  <button class="submit">Submit</button>

  </form>
